<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>
        <span class="fire-color">Fire</span>
        <span class="plant-color">Plant</span>
        <span class="water-color">Water</span>
    </h1>

    <h3>3 pokemon-btns | 5 Games</h3>

    <h3>
        <span class="fire-color">Fire</span> beats <span class="plant-color">Plant</span> | 
        <span class="plant-color">Plant</span> beats <span class="water-color">Water</span> | 
        <span class="water-color">Water</span> beats <span class="fire-color">Fire</span>
    </h3>

    <div class="choice-container">
       <button class="pokemon-btn fire-color" id="fire">
        <p>Salameche</p>
        </button>
       <button class="pokemon-btn plant-color" id="plant">
        <p>Bulbizar</p>
       </button>
       <button class="pokemon-btn water-color" id="water">
        <p>Carapuce</p>
       </button>
    </div>

    <br>
    <br>
    
    <div class="game-info">
        <div class="pokemon-btn" id="enemy">
            <p>Computer's Choice:</p>
            <p id="computerChoiceDisplay">None</p>
        </div>
        <div class="game-summary">
            <p id="roundCounter">Round: 0</p>
            <p id="scoreboard">
                <span id="playerScoreDisplay">Your Score: 0</span> | 
                <span id="computerScoreDisplay">Computer Score: 0</span>
            </p>
            <p id="gameState"></p>
            <p id="roundResult"></p>
        </div>
    </div>
    
    <script src="js/script.js" type="text/javascript"></script>

    <footer>Created by Ryusaem</footer>

    <div id="popupMessage" class="popup">
        <p id="messageContent"></p>
        <button onclick="closePopup()">Play Again</button>
    </div>

</body>
</html>
