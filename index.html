<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>
        <span class="red">Fire</span>
        <span class="green">Plant</span>
        <span class="blue">Water</span>
    </h1>

    <h3>3 Pokemons | 5 Games</h3>

    <h3>
        <span class="red">Fire</span> beats <span class="green">Plant</span> | 
        <span class="green">Plant</span> beats <span class="blue">Water</span> | 
        <span class="blue">Water</span> beats <span class="red">Fire</span>
    </h3>

    <div class="container">
       <div class="pokemon red" id="fire">
        <p>Salameche</p>
        </div>
       <div class="pokemon green" id="plant">
        <p>Bulbizar</p>
       </div>
       <div class="pokemon blue" id="water">
        <p>Carapuce</p>
       </div>
    </div>

    <br>
    <br>
    
    <div class="container_2">
        <div class="computer_choice pokemon" id="enemy">
            <p>Salameche</p>
        </div>
        <div class="summary">
            <p>
                Round: <span id="round">0</span>
            </p>
            <p id="score">
                Your Score: <span id="playerScore">0</span> | 
                Computer Score: <span id="computerScore">0</span>
            </p>
            <p id="state">State of the game</p>
            <p id="sentence">Fire beats Plants | Fire get beaten by Water | Fire tie with Fire</p>
        </div>
    </div>
    
    <script src="js/script.js" type="text/javascript"></script>

    <footer>Created by Ryusaem</footer>
</body>
</html>
